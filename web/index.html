<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>csv_generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.1/bulma-divider/dist/css/bulma-divider.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
  </script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <!-- <div id="output"></div> -->
  <section class="section">
    <div class="container">
      <h1 class="title">
        ID generator
      </h1>
      <p class="subtitle">
        Enter the <strong>start</strong> value and <strong>end</strong> value, or just enter the number of <strong>digits</strong>!
      </p>
      <div class="columns">
        <div class="column is-half">
          <div class="with-start-end">
            <div class="field">
              <label class="label">Start value</label>
              <div class="control">
                <input id="start" class="input" type="text" placeholder="Enter the starting value of the ids">
              </div>
            </div>
            <div class="field">
              <label class="label">End value</label>
              <div class="control">
                <input id="end" class="input" type="text" placeholder="Enter the last value of the ids">
              </div>
            </div>
          </div>
          <div class="is-divider" data-content="OR"></div>
          <div class="with-digits">
            <div class="field">
              <label class="label">No. of digits</label>
              <div class="control">
                <input id="digits" class="input" type="text" placeholder="Enter the number of digits in each id">
              </div>
            </div>
            <div class="field">
              <label class="label">No. of total</label>
              <div class="control">
                <input id="count" class="input" type="text" placeholder="Enter the number of ids">
              </div>
            </div>
          </div>

          <br>
          <div>
            <p class="help is-danger"></p>
          </div>
          <br>

          <div class="field is-grouped">
            <div class="control">
              <button id="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button id="cancel" class="button is-text">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
